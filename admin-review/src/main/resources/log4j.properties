# TOMCAT LOG4J CONFIG
#
# Configures Log4j as the Tomcat system logger
#

log4j.rootLogger=DEBUG, SERVER, ADMIN
log4j.logger.org.apache.commons.httpclient=ERROR
log4j.logger.httpclient=ERROR
log4j.logger.org.springframework=ERROR
log4j.logger.edu.unc.lib.dl.admin.controller=DEBUG
log4j.logger.edu.unc.lib.dl=DEBUG

# Server level log to standard output ("catalina.out").
log4j.appender.SERVER=org.apache.log4j.ConsoleAppender
log4j.appender.SERVER.Threshold=WARN
log4j.appender.SERVER.layout=edu.unc.lib.dl.log.NoStackTracePatternLayout
log4j.appender.SERVER.layout.ConversionPattern=%d %-5p [%t] %c - %m%n

# Application Log File
log4j.appender.ADMIN.File=${log.dir}/admin.log
log4j.appender.ADMIN.layout.ConversionPattern=%d %-5p [%t] %c - %m%n
log4j.appender.ADMIN.layout=org.apache.log4j.PatternLayout
log4j.appender.ADMIN=org.apache.log4j.RollingFileAppender
log4j.appender.ADMIN.MaxFileSize=10240KB
log4j.appender.ADMIN.MaxBackupIndex=30
